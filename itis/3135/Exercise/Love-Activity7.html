<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Meta tag for keywords  -->
    <meta name="keywords" content="Calculator" />
    <!-- Meta tag for description  -->
    <meta name="description" content="ITIS 3135 Activity 5" />
    <!-- Meta tag for character encoding  -->
    <meta charset="UTF-8" />
    <!--External Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./Love-Activity7.css" />
  </head>

  <body>
    <header>
      <h1>My Calculator</h1>
      <!-- For people who don't have JavaScript enabled-->
      <noscript>
        This web page requires JavaScript to be enabled on your browser.
      </noscript>
    </header>

    <main id="calc">
      <!-- form for user input that represents a calculator -->
      <form name="frmCalc" id="frmCalc">
        <p>Please enter a numeric value or use the number buttons below.</p>

        <!-- Text Box to enter a numeric value -->
        <input type="text" name="txtNumber" id="txtNumber" value="" size="20" />
        <br />
        <br />

        <!-- Number buttons -->
        <input type="button" value="1" class="number" name="btn1" />
        <input type="button" value="2" class="number" name="btn2" />
        <input type="button" value="3" class="number" name="btn3" />

        <!-- ADD: Sets up operation to add current number to next number entered -->
        <input type="button" value="+" name="btnPlus" id="btnPlus" />
        <br />

        <!-- Number buttons -->
        <input type="button" value="4" class="number" name="btn4" />
        <input type="button" value="5" class="number" name="btn5" />
        <input type="button" value="6" class="number" name="btn6" />

        <!-- *** Subtract *** -->
        <input type="button" value="-" name="btnMinus" id="btnMinus" />
        <br />

        <!-- Number buttons -->
        <input type="button" value="7" class="number" name="btn7" />
        <input type="button" value="8" class="number" name="btn8" />
        <input type="button" value="9" class="number" name="btn9" />

        <!-- *** Multiply *** -->
        <input type="button" value="*" name="btnTimes" id="btnTimes" />
        <br />

        <!-- Number buttons -->
        <input type="button" value="0" class="number" name="btn0" />

        <!-- *** Power: Takes two values n^y *** -->
        <input type="button" value="^" name="btnPow" id="btnPow" />

        <!-- *** Power2 *** Takes one value n^2-->
        <input type="button" value="^2" name="btnPow2" id="btnPow2" />

        <!-- *** Divide *** -->
        <input type="button" value="/" name="btnDivide" id="btnDivide" />
        <br />

        <!-- Decrements value currently displayed -->
        <input type="button" value="--" name="btnDecrement" id="btnDecrement" />

        <!-- *** Increment *** -->
        <input type="button" value="++" name="btnIncrement" id="btnIncrement" />

        <!-- *** Square Root *** -->
        <input type="button" value="sqrt()" name="btnSqrt" id="btnSqrt" /><br />

        <!-- Calculates the floor of the current number being displayed -->
        <input type="button" value="Floor" name="btnFloor" id="btnFloor" />

        <!-- *** Round *** -->
        <input type="button" value="Round" name="btnRound" id="btnRound" />

        <!-- *** Decimal *** -->
        <input type="button" value="." class="number" name="btnDecimal" />

        <br /><br />

        <input type="reset" name="btnReset" id="btnReset" value="Clear" />
        <input type="button" id="btnCalc" name="btnCalc" value="Calculate" />
      </form>
    </main>

    <footer id="Validation">
      <br />
      <a href="https://validator.w3.org/check?uri=referer">Validate HTML</a>
      <a href="https://jigsaw.w3.org/css-validator/check/referer">
        Validate CSS
      </a>
    </footer>
    <!-- JavaScript function declarations -->
    <!-- See https://web.dev/render-blocking-resources/ for why this should be at the bottom of the body. -->
    <script src="./Love-Activity7.js"></script>
  </body>
</html>
